<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <style>

        body { font-family: 'Open Sans', sans-serif;
            background-color:#dfebf5;
        }

        /* Full-width inputs */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #ff9b80;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }

        /* Extra style for the cancel button (red) */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the avatar image inside this container */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        /* Avatar image */
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
        }

        /* The "Forgot password" text */
        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }

    </style>
</head>
<body>

<form action="members/login" style="border:1px solid #ccc">

    <div class="imgcontainer">
        <img src="https://cdn4.iconfinder.com/data/icons/dog-breed-minimal-outline/512/Chihuahua_short_hair-1024.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <h1 style="color:white">Login</h1>
        <hr>

        <label style="color:white"><b>Username</b></label>
        <input type="text" placeholder="Enter Your Email" name="username" required>

        <label style="color:white"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label style="color:white"><b>Remember Me</b></label>
        <input type="checkbox" checked="checked"  name="remember"  >


        <a href="/loading">
        <button type="button" id="Load" class="loginbtn" >Login </button>
        </a>
        <script>
            document.getElementById("Load").onclick = function () {
                location.href = "loading.html";

            }
        </script>
        <br>
        <div class="clearfix">
            <button type="button" onclick="parent.location='Main.html'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </div>
</form>
</body>

</html>
